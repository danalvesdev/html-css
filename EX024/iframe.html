<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
             max-width: 1000px;
             min-width: 280px;
        }

        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão 300x150-->
    <h1>Testando o uso de iframe</h1>
     <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
    
        para aprender a programar
    </p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

        também é bem legal
    </p>
</body>
</html>
