<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente 
    e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(min-width: 1050px)" srcset="img/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-p.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.ogg" type="audio/ogg">
        <source src="midia/On The Flip - The Grey Room _ Density & Time.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="midia/On The Flip - The Grey Room _ Density & Time.mp3">Clique e baixe o arquivo</a>
    </audio>
</body>
</html>
